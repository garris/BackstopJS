before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
addons: # get google-chrome-stable
  chrome: stable
language: node_js
node_js:
  - "8.1"
install:
  - npm install
script:
  - npm run unit-test && npm run integration-test
