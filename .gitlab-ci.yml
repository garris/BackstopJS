image: klodoma/backstopjs-node:$NODEJS

before_script:
  - node -v
  - npm -v
  - npm install

tests:
  script:
    - npm run lint
    - npm run unit-test
    - npm run sanity-test
    - npm run smoke-test
  artifacts:
    when: always
    paths:
      - test/configs/backstop_data
    expire_in: 1 month
  parallel:
    matrix:
      - NODEJS:
          - 14
          - 16
          - 18
