name: Backstop Sanity Tests

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  pull-requests: write

env:
  NODE_VERSION: 20

jobs:
  sanity-puppeteer:
    name: ðŸ¤ª Puppet Sanity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: â¬¢ Setup Node & Cache
        uses: actions/setup-node@v3
        with:
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: â†§ Install
        run: npm ci

      - name: ðŸ§¸ Test Puppeteer
        run: |
          npm run sanity-test

  sanity-playwright:
    name: ðŸ¤ª Playwright Sanity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: â¬¢ Setup Node & Cache
        uses: actions/setup-node@v3
        with:
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: â†§ Install
        run: npm ci

      - name: ðŸŽ­ Test Playwright
        run: |
          npm run sanity-test-playwright
