name: Smoke Test Checks

on:
  workflow_dispatch:
  workflow_call:

permissions:
  actions: write
  contents: write
  pull-requests: write

env:
  NODE_VERSION: 20

jobs:
  smoke-puppeteer:
    name: üí® Puppeteer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout actions
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.head_ref || github.ref_name || github.ref }}
          sparse-checkout: |
            .github/actions
          path: actions

      - uses: ./actions/.github/actions/setup-base
        id: base

      - uses: ./actions/.github/actions/setup-node
        id: node
        with:
          WORKSPACE_ROOT: ${{ steps.base.outputs.WORKSPACE_ROOT }}

      - name: "ìãè Run `npm run smoke-test`"
        continue-on-error: true
        shell: bash
        working-directory: ${{ steps.base.outputs.WORKSPACE_ROOT }}
        run: |
          npm run smoke-test

      - uses: ./actions/.github/actions/smoke-test-checks
        with:
          WORKSPACE_ROOT: ${{ steps.base.outputs.WORKSPACE_ROOT }}
          RUNNER: "Puppeteer"
          FIXTURE: "smoke-test.json"

  smoke-playwright:
    name: üí® Playwright
    runs-on: ubuntu-latest
    steps:
      - name: Checkout actions
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.head_ref || github.ref_name || github.ref }}
          sparse-checkout: |
            .github/actions
          path: actions

      - uses: ./actions/.github/actions/setup-base
        id: base

      - uses: ./actions/.github/actions/setup-node
        id: node
        with:
          WORKSPACE_ROOT: ${{ steps.base.outputs.WORKSPACE_ROOT }}

      - name: "üé≠ Run `npm run smoke-test-playwright`"
        continue-on-error: true
        shell: bash
        working-directory: ${{ steps.base.outputs.WORKSPACE_ROOT }}
        run: |
          npx playwright install --with-deps
          npm run smoke-test-playwright

      - uses: ./actions/.github/actions/smoke-test-checks
        with:
          WORKSPACE_ROOT: ${{ steps.base.outputs.WORKSPACE_ROOT }}
          RUNNER: "Playwright"
          FIXTURE: "smoke-test-playwright.json"
