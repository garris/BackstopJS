name: Backstop Smoke Tests

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  pull-requests: write

env:
  NODE_VERSION: 20

jobs:
  smoke:
    name: ðŸ’¨ Smoke
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: â¬¢ Setup Node & Cache
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: â†§ Install
        run: npm ci

      - name: ðŸ§¸ Puppeteer Smoke
        continue-on-error: true
        run: |
          npm run smoke-test

      - name: ðŸŽ­ Playwright Smoke
        continue-on-error: true
        run: |
          npm run smoke-test-playwright
