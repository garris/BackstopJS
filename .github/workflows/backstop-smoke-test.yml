name: Backstop Smoke Tests

on:
  workflow_dispatch:
  workflow_call:

permissions:
  actions: write
  contents: write
  pull-requests: write

env:
  NODE_VERSION: 20

jobs:
  smoke-puppeteer:
    name: ğŸ’¨ Puppeteer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: â¬¢ Setup Node & Cache
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: â†§ Install
        run: npm ci

      - name: "ğ“‹ Run `npm run smoke-test`"
        continue-on-error: true
        run: |
          npm run smoke-test

  smoke-playwright:
    name: ğŸ’¨ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: â¬¢ Setup Node & Cache
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: â†§ Install
        run: npm ci

      - name: "ğŸ­ Run `npm run smoke-test-playwright`"
        continue-on-error: true
        run: |
          npx playwright install --with-deps
          npm run smoke-test-playwright
